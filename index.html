<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="./css/output.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body class="grid bg-lightGray px-7">
        <main
            class="flex w-11/12 max-w-xs flex-col items-center place-self-center rounded-xl bg-white p-4 text-center drop-shadow-2xl"
        >
            <img
                class="mb-4 w-full max-w-xs rounded-xl"
                src="./images/image-qr-code.png"
                alt="Qr code"
            />
            <div class="px-4">
                <h1 class="mb-3 text-xl font-bold text-darkBlue">
                    Improve your front-end skills by building projects
                </h1>
                <p class="text-sm text-grayishBlue">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the
                    next level
                </p>
            </div>
        </main>

        <footer class="attribution absolute bottom-4 left-2/4 -translate-x-2/4">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="http://github.com/d3vnicolas" target="_blank">Nicolas Soares</a>.
        </footer>
    </body>
</html>
